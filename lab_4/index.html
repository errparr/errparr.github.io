<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Prof A's Demo Page</title>
    <link rel="stylesheet" type="text/css" href="./style.css" />
  </head>

  <body>
    <div class="container">
      <div class="wrapper">
        <div class="header">Prof A's Demo Page</div>
        <button class="button" onclick="clickMe()">
          Click me to make a change
        </button>
        <div class="content">
          <p>
            Retro fam narwhal hoodie meggings viral bushwick yr chartreuse.
            Chartreuse seitan banh mi selfies, woke ennui venmo craft beer. Air
            plant tumeric retro DIY iPhone poutine. +1 gastropub chillwave,
            cronut glossier pork belly tacos poke next level fanny pack vegan
            jianbing lo-fi.
          </p>
        </div>
        <div class="footer"></div>
      </div>
    </div>
    <script>
      function clickMe() {
        const content = document.querySelector(".content");
        content.innerHTML = "Hello world";

        const name = 'Ernie Park'
        const third = name[2];
        const lastThree = name.slice(-3);
        const firstName = name.substring(0,5);
        const lastName = name.substring(6,10);
        const total = firstName.length + lastName.length;


        const header = document.querySelector(".header");
        header.innerHTML = name +"'s Lab 4" + " " + total;

        const para1 = document.createElement("P");
        para1.className = 'p1';
        para1.innerHTML = "My name has " + name.length + " characters";
        content.appendChild(para1)

        const para2 = document.createElement("P");
        para2.className = 'p2';
        para2.innerHTML = "The third character in my name is " + third.toUpperCase();
        content.appendChild(para2);

        para2.innerHTML += "</br>" +lastThree;
      }
    </script>
  </body>
</html>

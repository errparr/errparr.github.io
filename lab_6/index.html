<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Forms Lab</title>
    <link rel="stylesheet" type="text/css" href="form_styles.css" />
  </head>
  <body>
    <div class="wrapper">
      <div class="container">
        <div>
          <h1>HTML 1 Forms Lab</h1>
        </div>
      </div>
    </div>
    <form action="https://nameless-thicket-21836.herokuapp.com/lab" method="post">
      <ul>
       <li>
         <label for="name">Name</label>
         <input type="text" id="name" name="user_name" required maxlength="141">
       </li>
       <li>
         <label for="msg">Interests</label>
         <textarea id="msg" rows="5" cols="33" name="user_message">by default this element is filled with this text</textarea>
       </li>
       <li class="button">
         <button type="submit">Submit</button>
       </li>
      </ul>
     </form>
  </body>
</html>
